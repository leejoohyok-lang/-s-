                        }
                        return false;
                    });
                    if (matchesKeyword) bodyScore = 1;

                    // Time Match check (¬±5 min)
                    if (targetMin && Math.abs(v.duration - targetMin) <= 5) timeScore = 1;

                    return { ...v, matchScore: bodyScore + timeScore, bodyMatch: bodyScore > 0, timeMatch: timeScore > 0 };
                });
